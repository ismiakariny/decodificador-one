<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

		<title>Decodificador de Texto</title>


	</head>

	<body>

		<header>
			<h1><img src="logo.svg"></h1>
		</header>
		<main>
			<section class="campo-de-entrada">
				<textarea name="texto-de-entrada" type="text" id="entrada-do-texto" placeholder="Digite seu texto" required></textarea>

				<div class="botoes-de-entrada">
					<button id="bt-criptografar" class="botao-criptografar" onclick="btCriptografar()">Criptografar</button>
					<button id="bt-descriptografar" class="botao-descriptografar" onclick="btDescriptografar()">Descriptografar</button>
				</div>
			</section>
			<section class="campo-de-saida">
				<div id="caixa">
					<div id="mensagem">
						<div id="nenhuma-mensagem">
							<img src="boneco-com-lupa.svg" id="imagem-msg">
							<h5>Nenhuma mensagem encontrada</h5>
							<h6>Digite um texto que vocÃª deseja criptografar ou descriptografar</h6>
						</div>
						<textarea name="texto-de-saida" id="resultado" class="invisivel"></textarea>
					</div>
					<button name="bt-copiar" id="botao-copiar" class="invisivel">Copiar</button>
				</div>
			</section>
		</main>
        <script src="script.js"></script>
	</body>

	<footer>
		<div id="linha-horizontal"></div>

	</footer>
</html>
